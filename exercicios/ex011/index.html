<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Midias</h1>
    <h2>Imagens dinamicas</h2>
    <p>Tente abrir essa pagina em varios dispositivos diferentes ou aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 850px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1150px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png">
    </picture>
    <h2>Reproduzindo audios</h2>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
